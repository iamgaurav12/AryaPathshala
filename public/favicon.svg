<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Open book shape -->
  <path d="M8 12 L16 10 L24 12 L24 22 L16 20 L8 22 Z" fill="url(#bookGradient)" opacity="0.9"/>
  
  <!-- Book spine -->
  <line x1="16" y1="10" x2="16" y2="20" stroke="#1e1b4b" stroke-width="1.5"/>
  
  <!-- Pages detail -->
  <path d="M9 13 L15 11.5 L15 19.5 L9 21 Z" fill="#ffffff" opacity="0.8"/>
  <path d="M17 11.5 L23 13 L23 21 L17 19.5 Z" fill="#ffffff" opacity="0.8"/>
  
  <!-- Letter "A" for Arya -->
  <text x="16" y="18" font-family="serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#1e1b4b">A</text>
  
  <!-- Small decorative elements -->
  <circle cx="12" cy="8" r="1" fill="#fbbf24" opacity="0.8"/>
  <circle cx="20" cy="8" r="1" fill="#fbbf24" opacity="0.8"/>
</svg>